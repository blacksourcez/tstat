version: "3.0"

services: 
  chronograf:
    image: chronograf:${CHRONOGRAF_VERSION}
    volumes:
      - ./chronograf/storage:/var/lib/chronograf
    environment:
      INFLUXDB_URL: http://influxdb:8086
      KAPACITOR_URL: http://kapacitor:9092
    ports:
      - 8889:8888
    container_name: pragama_chronograf_2
    
